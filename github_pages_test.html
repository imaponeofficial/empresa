<!DOCTYPE html>

        .logo {

            font-size: 3rem;
            font-weight: 700;
            color: #000;
            box-shadow: 0 5px 20px rgba(212, 175, 55, 0.3);
        }
        h1 {
            text-align: center;
            color: #D4AF37;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .subtitle {
            text-align: center;
            color: #aaa;

            margin-bottom: 3rem;
        }
        .loteamentos-list {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .loteamento-card {
            background: rgba(255, 255, 255, 0.08);

            border-radius: 15px;
            border-left: 4px solid #D4AF37;
            transition: all 0.3s;
            cursor: pointer;
            text-decoration: none;
            display: block;
        }
        .loteamento-card:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateX(10px);
            border-left-color: #FFC107;
            box-shadow: 0 5px 20px rgba(212, 175, 55, 0.3);
        }
        .loteamento-card h2 {
            color: #D4AF37;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        .loteamento-card p {
            color: #ccc;
            font-size: 0.95rem;
        }
        .status {
            display: inline-block;
            padding: 0.3rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-top: 1rem;
        }
        .status.online {
            background: rgba(40, 167, 69, 0.2);

        }
        .status.offline {
            background: rgba(220, 53, 69, 0.2);

            border: 1px solid #dc3545;
        }
        .footer {
            text-align: center;
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #777;
            font-size: 0.9rem;
        }
        .teste-badge {
            background: rgba(255, 193, 7, 0.2);
