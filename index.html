<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imap One - Loteamentos Premium</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { 
            margin: 0;
            padding: 0; 
            box-sizing: border-box; 
        }
        
        :root {
            --primary: #D4AF37;
            --primary-dark: #b8941e;
            --secondary: #E8C56A;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #121212;
            --dark-light: #181818;
            --medium-gray: #242424;
            --gray: #A0A0A0;
            --light: #EAEAEA;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #121212 0%, #181818 50%, #242424 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Header Fixo */
        .header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: rgba(18, 18, 18, 0.98);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
            padding: 1.5rem 0;
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 2rem;
            flex-wrap: wrap;
        }
        
        .brand {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .brand-text h1 {
            font-size: 1.8rem;
            background: linear-gradient(135deg, #fff 0%, var(--primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
            letter-spacing: -0.5px;
        }
        
        .brand-text p {
            font-size: 0.85rem;
            color: var(--gray);
            margin-top: 0.25rem;
        }
        
        /* Barra de Busca */
        .search-container {
            flex: 1;
            max-width: 500px;
            position: relative;
        }
        
        .search-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .search-icon {
            position: absolute;
            left: 1rem;
            color: var(--gray);
            font-size: 1.1rem;
        }
        
        #search-input {
            width: 100%;
            padding: 0.875rem 3rem 0.875rem 3rem;
            background: rgba(212, 175, 55, 0.05);
            border: 2px solid rgba(212, 175, 55, 0.2);
            border-radius: 12px;
            color: #fff;
            font-size: 0.95rem;
            transition: all 0.3s;
        }
        
        #search-input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(212, 175, 55, 0.1);
            box-shadow: 0 0 0 4px rgba(212, 175, 55, 0.1);
        }
        
        #search-input::placeholder {
            color: var(--gray);
        }
        
        .clear-search {
            position: absolute;
            right: 1rem;
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
            font-size: 1.1rem;
            display: none;
            padding: 0.25rem;
            transition: color 0.2s;
        }
        
        .clear-search:hover {
            color: var(--primary);
        }
        
        /* Stats */
        .stats {
            display: flex;
            gap: 1.5rem;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--primary);
        }
        
        .stat-label {
            font-size: 0.75rem;
            color: var(--gray);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        /* Container Principal */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }
        
        /* Loading */
        .loading {
            text-align: center;
            padding: 5rem 2rem;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(212, 175, 55, 0.2);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 1.5rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: var(--gray);
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        /* Grid de Loteamentos */
        .loteamentos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }
        
        /* Card de Loteamento */
        .loteamento-card {
            background: rgba(212, 175, 55, 0.03);
            border: 1px solid rgba(212, 175, 55, 0.15);
            border-radius: 16px;
            padding: 0;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        .loteamento-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
            transform: scaleX(0);
            transition: transform 0.3s;
        }
        
        .loteamento-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            border-color: rgba(212, 175, 55, 0.5);
            background: rgba(212, 175, 55, 0.08);
        }
        
        .loteamento-card:hover::before {
            transform: scaleX(1);
        }
        
        .card-header {
            padding: 2rem 1.5rem 1.5rem;
        }
        
        .card-title {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.75rem;
        }
        
        .card-icon {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            color: #000;
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.3);
        }
        
        .card-title h2 {
            font-size: 1.5rem;
            color: #fff;
            font-weight: 700;
        }
        
        .card-description {
            color: var(--gray);
            font-size: 0.95rem;
            line-height: 1.6;
        }
        
        .card-info {
            padding: 0 1.5rem 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        
        .info-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 0.9rem;
            color: var(--gray);
        }
        
        .info-icon {
            width: 32px;
            height: 32px;
            background: rgba(212, 175, 55, 0.1);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            font-size: 0.95rem;
        }
        
        .city-name {
            color: var(--primary);
            font-weight: 600;
        }
        
        .card-footer {
            margin-top: auto;
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.3);
            border-top: 1px solid rgba(212, 175, 55, 0.1);
            display: flex;
            gap: 0.75rem;
        }
        
        .btn {
            flex: 1;
            padding: 0.875rem 1.5rem;
            border-radius: 10px;
            border: none;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            text-decoration: none;
        }
        
        .btn i {
            font-size: 1.1rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: #000;
            font-weight: 700;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(212, 175, 55, 0.4);
        }
        
        .btn-whatsapp {
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            color: #fff;
        }
        
        .btn-whatsapp:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(37, 211, 102, 0.4);
        }
        
        .status-badge {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .status-badge.online {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
            border: 1px solid var(--success);
        }
        
        .status-badge.offline {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger);
            border: 1px solid var(--danger);
        }
        
        .status-badge.checking {
            background: rgba(212, 175, 55, 0.2);
            color: var(--primary);
            border: 1px solid var(--primary);
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* Mensagem Vazia */
        .empty-state {
            text-align: center;
            padding: 5rem 2rem;
            background: rgba(212, 175, 55, 0.05);
            border: 2px dashed rgba(212, 175, 55, 0.3);
            border-radius: 16px;
            margin-top: 2rem;
        }
        
        .empty-icon {
            font-size: 4rem;
            color: var(--primary);
            margin-bottom: 1.5rem;
        }
        
        .empty-state h3 {
            font-size: 1.75rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }
        
        .empty-state p {
            color: var(--gray);
            font-size: 1.05rem;
            line-height: 1.8;
        }
        
        /* Footer */
        .footer {
            text-align: center;
            margin-top: 5rem;
            padding: 3rem 2rem 2rem;
            border-top: 1px solid rgba(212, 175, 55, 0.2);
        }
        
        .footer p {
            color: var(--gray);
            font-size: 0.9rem;
            margin: 0.5rem 0;
        }
        
        .footer strong {
            color: var(--primary);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-container {
                max-width: 100%;
            }
            
            .stats {
                justify-content: center;
                width: 100%;
            }
            
            .loteamentos-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .card-footer {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="brand">
                <div class="brand-text">
                    <h1>Imap One</h1>
                    <p>Loteamentos Premium</p>
                </div>
            </div>
            
            <div class="search-container">
                <div class="search-wrapper">
                    <i class="fas fa-search search-icon"></i>
                    <input 
                        type="text" 
                        id="search-input" 
                        placeholder="Buscar por nome, cidade ou regi√£o..."
                        autocomplete="off"
                    >
                    <button class="clear-search" id="clear-search">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number" id="total-loteamentos">0</div>
                    <div class="stat-label">Loteamentos</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="total-online">0</div>
                    <div class="stat-label">Online</div>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <p class="loading-text">
                <i class="fas fa-search"></i>
                Buscando pastas de loteamentos...
            </p>
        </div>
        
        <div id="loteamentos-container" class="loteamentos-grid" style="display: none;"></div>
        
        <div class="footer">
            <p><strong>Imap One</strong> - Tecnologia em Geolocaliza√ß√£o</p>
            <p>Mapas Interativos de Alta Qualidade</p>
            <p style="margin-top: 1.5rem; font-size: 0.85rem; opacity: 0.7;">
                Powered by GitHub Pages | Atualizado automaticamente (Folders Mode)
            </p>
        </div>
    </div>

    <script>
        const GITHUB_USER = 'imaponeofficial';
        const GITHUB_REPO = 'loteamento';
        const GITHUB_BRANCH = 'main';
        
        let todosLoteamentos = [];
        let loteamentosFiltrados = [];

        async function buscarLoteamentos() {
            try {
                const response = await fetch(
                    `https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents?ref=${GITHUB_BRANCH}`
                );
                
                if (!response.ok) throw new Error('Erro ao buscar reposit√≥rio');
                
                const files = await response.json();
                
                // MUDAN√áA: Agora filtra por DIRET√ìRIOS (pastas) e remove pastas de sistema/assets
                const loteamentos = files.filter(file => 
                    file.type === 'dir' && 
                    !file.name.startsWith('.') &&
                    file.name !== 'assets' &&
                    file.name !== 'images' &&
                    file.name !== 'css' &&
                    file.name !== 'js' &&
                    !file.name.includes('github_pages')
                );
                
                if (loteamentos.length === 0) {
                    mostrarMensagemVazia();
                    return;
                }
                
                document.getElementById('total-loteamentos').textContent = loteamentos.length;

                for (const lote of loteamentos) {
                    // URL para ler o conte√∫do do index.html DENTRO da pasta
                    const rawContentUrl = `https://raw.githubusercontent.com/${GITHUB_USER}/${GITHUB_REPO}/${GITHUB_BRANCH}/${lote.name}/index.html`;

                    const dadosLote = {
                        filename: lote.name, // Nome da pasta
                        nome: formatarNome(lote.name),
                        icon: obterIcone(lote.name),
                        // Passamos a URL do arquivo dentro da pasta para extrair dados
                        cidade: await extrairCidade(rawContentUrl),
                        whatsapp: await extrairWhatsApp(rawContentUrl),
                        online: false
                    };
                    
                    todosLoteamentos.push(dadosLote);
                }
                
                loteamentosFiltrados = [...todosLoteamentos];
                await renderizarLoteamentos();
                
            } catch (error) {
                console.error('Erro:', error);
                document.getElementById('loading').innerHTML = `
                    <div style="color: var(--danger); text-align: center; padding: 3rem;">
                        <i class="fas fa-exclamation-circle" style="font-size: 3rem; margin-bottom: 1rem;"></i>
                        <h3 style="font-size: 1.5rem; margin-bottom: 1rem;">Erro ao carregar</h3>
                        <p style="color: var(--gray);">${error.message}</p>
                    </div>
                `;
            }
        }
        
        async function extrairCidade(url) {
            try {
                const response = await fetch(url);
                // Se o arquivo n√£o existir dentro da pasta, retorna erro
                if(!response.ok) return 'Localiza√ß√£o n√£o dispon√≠vel';

                const html = await response.text();
                
                let lat, lng;
                
                let match = html.match(/centro:\s*\[\s*(-?\d+\.?\d*)\s*,\s*(-?\d+\.?\d*)\s*\]/);
                if (match) {
                    lng = parseFloat(match[1]);
                    lat = parseFloat(match[2]);
                }
                
                if (!match) {
                    match = html.match(/center:\s*\[\s*(-?\d+\.?\d*)\s*,\s*(-?\d+\.?\d*)\s*\]/);
                    if (match) {
                        lng = parseFloat(match[1]);
                        lat = parseFloat(match[2]);
                    }
                }
                
                if (!match) {
                    match = html.match(/setView\(\s*\[\s*(-?\d+\.?\d*)\s*,\s*(-?\d+\.?\d*)\s*\]/);
                    if (match) {
                        lat = parseFloat(match[1]);
                        lng = parseFloat(match[2]);
                    }
                }
                
                if (!match) {
                    match = html.match(/CENTRO_LOTEAMENTO\s*=\s*\[\s*(-?\d+\.?\d*)\s*,\s*(-?\d+\.?\d*)\s*\]/);
                    if (match) {
                        lng = parseFloat(match[1]);
                        lat = parseFloat(match[2]);
                    }
                }
                
                if (lat && lng && !isNaN(lat) && !isNaN(lng)) {
                    // console.log(`‚úÖ Coordenadas: Lat ${lat}, Lng ${lng}`);
                    // Pequeno delay para evitar rate limit da API de geo
                    await new Promise(resolve => setTimeout(resolve, 500));
                    
                    const geoResponse = await fetch(
                        `https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${lat}&longitude=${lng}&localityLanguage=pt`
                    );
                    
                    if (geoResponse.ok) {
                        const geoData = await geoResponse.json();
                        // console.log('üó∫Ô∏è Localiza√ß√£o:', geoData);
                        
                        const cidade = geoData.city || 
                                      geoData.locality || 
                                      geoData.principalSubdivision ||
                                      geoData.countryName;
                        
                        const estado = geoData.principalSubdivision || '';
                        
                        if (cidade && estado) {
                            return `${cidade} - ${estado}`;
                        } else if (cidade) {
                            return cidade;
                        }
                    }
                    
                    return `${lat.toFixed(4)}¬∞, ${lng.toFixed(4)}¬∞`;
                }
                
                return 'Localiza√ß√£o n√£o dispon√≠vel';
                
            } catch (error) {
                console.error('üí• Erro:', error);
                return 'Localiza√ß√£o n√£o dispon√≠vel';
            }
        }
        
        async function extrairWhatsApp(url) {
            try {
                const response = await fetch(url);
                if(!response.ok) return null;
                const html = await response.text();
                
                const whatsappMatch = html.match(/wa\.me\/(\d+)|whatsapp.*?(\d{11,})/i);
                
                if (whatsappMatch) {
                    return whatsappMatch[1] || whatsappMatch[2];
                }
            } catch (error) {
                console.error('Erro ao extrair WhatsApp:', error);
            }
            return null;
        }
        
        async function renderizarLoteamentos() {
            const container = document.getElementById('loteamentos-container');
            const loadingEl = document.getElementById('loading');
            
            container.innerHTML = '';
            let onlineCount = 0;

            for (const lote of loteamentosFiltrados) {
                const card = document.createElement('div');
                card.className = 'loteamento-card';
                
                const whatsappBtn = lote.whatsapp ? `
                    <a href="https://wa.me/${lote.whatsapp}" 
                       target="_blank" 
                       class="btn btn-whatsapp"
                       onclick="event.stopPropagation()">
                        <i class="fab fa-whatsapp"></i>
                        Contato
                    </a>
                ` : '';

                // MUDAN√áA: O href aponta para a pasta (adicionando a barra / no final)
                card.innerHTML = `
                    <span class="status-badge checking" id="status-${lote.filename}">
                        <span class="status-dot"></span>
                        Verificando
                    </span>
                    
                    <div class="card-header">
                        <div class="card-title">
                            <div class="card-icon">
                                <i class="${lote.icon}"></i>
                            </div>
                            <h2>${lote.nome}</h2>
                        </div>
                        <p class="card-description">
                            Mapa interativo com gest√£o de lotes em tempo real
                        </p>
                    </div>
                    
                    <div class="card-info">
                        <div class="info-item">
                            <div class="info-icon">
                                <i class="fas fa-map-marker-alt"></i>
                            </div>
                            <span class="city-name">${lote.cidade}</span>
                        </div>
                    </div>
                    
                    <div class="card-footer">
                        <a href="${lote.filename}/" class="btn btn-primary">
                            <i class="fas fa-map"></i>
                            Ver Mapa
                        </a>
                        ${whatsappBtn}
                    </div>
                `;
                container.appendChild(card);
                
                verificarDisponibilidade(lote.filename).then(online => {
                    lote.online = online;
                    if (online) onlineCount++;
                    document.getElementById('total-online').textContent = onlineCount;
                });
            }
            
            loadingEl.style.display = 'none';
            container.style.display = 'grid';
        }
        
        function formatarNome(filename) {
            return filename
                .replace('.html', '')
                .replace(/loteamento-/gi, '')
                .replace(/-/g, ' ')
                .replace(/\b\w/g, l => l.toUpperCase());
        }
        
        function obterIcone(filename) {
            const name = filename.toLowerCase();
            if (name.includes('sol')) return 'fas fa-sun';
            if (name.includes('mar') || name.includes('praia')) return 'fas fa-water';
            if (name.includes('lago')) return 'fas fa-tint';
            if (name.includes('serra') || name.includes('monte')) return 'fas fa-mountain';
            if (name.includes('jardim') || name.includes('verde')) return 'fas fa-tree';
            if (name.includes('vista')) return 'fas fa-eye';
            if (name.includes('paraiso')) return 'fas fa-umbrella-beach';
            if (name.includes('reserva')) return 'fas fa-leaf';
            return 'fas fa-home';
        }
        
        async function verificarDisponibilidade(folderName) {
            try {
                // MUDAN√áA: Verifica se o arquivo index.html existe DENTRO da pasta
                const response = await fetch(`${folderName}/index.html`, { method: 'HEAD' });
                const statusEl = document.getElementById(`status-${folderName}`);
                
                if (response.ok) {
                    statusEl.className = 'status-badge online';
                    statusEl.innerHTML = '<span class="status-dot"></span>Online';
                    return true;
                } else {
                    statusEl.className = 'status-badge offline';
                    statusEl.innerHTML = '<span class="status-dot"></span>Offline';
                    return false;
                }
            } catch (error) {
                const statusEl = document.getElementById(`status-${folderName}`);
                if(statusEl) {
                    statusEl.className = 'status-badge offline';
                    statusEl.innerHTML = '<span class="status-dot"></span>Erro';
                }
                return false;
            }
        }
        
        function mostrarMensagemVazia() {
            document.getElementById('loading').innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">
                        <i class="fas fa-folder-open"></i>
                    </div>
                    <h3>Nenhuma pasta de loteamento encontrada</h3>

            const termo = e.target.value.toLowerCase().trim();
            
            if (termo) {
                clearBtn.style.display = 'block';
                loteamentosFiltrados = todosLoteamentos.filter(lote => 
                    lote.nome.toLowerCase().includes(termo) ||
                    lote.cidade.toLowerCase().includes(termo)
                );
            } else {
                clearBtn.style.display = 'none';
                loteamentosFiltrados = [...todosLoteamentos];
            }
            
            renderizarLoteamentos();
        });

        clearBtn.addEventListener('click', () => {
            searchInput.value = '';
            clearBtn.style.display = 'none';
            loteamentosFiltrados = [...todosLoteamentos];
            renderizarLoteamentos();
        });
