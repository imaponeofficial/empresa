<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loteamentos - iMapOne</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #fff;
            min-height: 100vh;
            padding: 2rem 1rem;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem 2rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(212, 175, 55, 0.3);
        }
        .header {
            text-align: center;
            margin-bottom: 3rem;
        }
        .logo {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #D4AF37 0%, #B8941E 100%);
            border-radius: 50%;
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            box-shadow: 0 5px 20px rgba(212, 175, 55, 0.3);
        }
        h1 {
            color: #D4AF37;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .subtitle {
            color: #aaa;
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }
        .stats {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 1.5rem;
        }
        .stat-box {
            background: rgba(212, 175, 55, 0.1);
            padding: 1rem 2rem;
            border-radius: 10px;
            border: 1px solid #D4AF37;
        }
        .stat-box .number {
            font-size: 2rem;
            font-weight: 700;
            color: #D4AF37;
        }
        .stat-box .label {
            font-size: 0.9rem;
            color: #aaa;
            margin-top: 0.3rem;
        }
        .loading {
            text-align: center;
            padding: 3rem;
            color: #aaa;
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(212, 175, 55, 0.2);
            border-top-color: #D4AF37;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .loteamentos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        .loteamento-card {
            background: rgba(255, 255, 255, 0.08);
            padding: 1.5rem;
            border-radius: 15px;
            border-left: 4px solid #D4AF37;
            transition: all 0.3s;
            cursor: pointer;
            text-decoration: none;
            display: block;
            position: relative;
            overflow: hidden;
        }
        .loteamento-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: linear-gradient(90deg, rgba(212, 175, 55, 0.1) 0%, transparent 100%);
            transition: width 0.5s;
        }
        .loteamento-card:hover::before {
            width: 100%;
        }
        .loteamento-card:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-5px);
            border-left-color: #FFC107;
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.3);
        }
        .loteamento-card h2 {
            color: #D4AF37;
            font-size: 1.5rem;
            margin-bottom: 0.8rem;
            position: relative;
            z-index: 1;
        }
        .loteamento-card p {
            color: #ccc;
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 1rem;
            position: relative;
            z-index: 1;
        }
        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1;
        }
        .status {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        .status.online {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
            border: 1px solid #28a745;
        }
        .status.offline {
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;
            border: 1px solid #dc3545;
        }
        .status.checking {
            background: rgba(255, 193, 7, 0.2);
            color: #FFC107;
            border: 1px solid #FFC107;
        }
        .file-name {
            font-size: 0.8rem;
            color: #777;
            font-family: 'Courier New', monospace;
        }
        .footer {
            text-align: center;
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #777;
            font-size: 0.9rem;
        }
        .no-loteamentos {
            text-align: center;
            padding: 4rem 2rem;
            background: rgba(220, 53, 69, 0.1);
            border-radius: 15px;
            border: 1px dashed #dc3545;
            margin-top: 2rem;
        }
        .no-loteamentos h3 {
            color: #dc3545;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        .no-loteamentos p {
            color: #aaa;
            line-height: 1.8;
        }
        @media (max-width: 768px) {
            .container { padding: 2rem 1rem; }
            h1 { font-size: 2rem; }
            .loteamentos-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            .stats {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üó∫Ô∏è</div>
            <h1>Loteamentos iMapOne</h1>
            <p class="subtitle">Mapas Interativos de Alta Qualidade</p>
            <div class="stats">
                <div class="stat-box">
                    <div class="number" id="total-loteamentos">0</div>
                    <div class="label">Loteamentos</div>
                </div>
                <div class="stat-box">
                    <div class="number" id="total-online">0</div>
                    <div class="label">Online</div>
                </div>
            </div>
        </div>
        
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <p>üîç Buscando loteamentos no reposit√≥rio...</p>
        </div>
        
        <div id="loteamentos-container" class="loteamentos-grid" style="display: none;"></div>
        
        <div class="footer">
            <p><strong>iMapOne</strong> - Tecnologia em Geolocaliza√ß√£o</p>
            <p style="margin-top: 0.5rem; font-size: 0.8rem;">
                Powered by GitHub Pages | Atualizado automaticamente
            </p>
        </div>
    </div>

    <script>
        // üéØ CONFIGURA√á√ÉO - Altere apenas estas vari√°veis
        const GITHUB_USER = 'imaponeofficial';
        const GITHUB_REPO = 'loteamento';
        const GITHUB_BRANCH = 'main';

        // üöÄ Sistema de detec√ß√£o autom√°tica de loteamentos
        async function buscarLoteamentos() {
            try {
                // Busca lista de arquivos via API do GitHub
                const response = await fetch(
                    `https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents?ref=${GITHUB_BRANCH}`
                );
                
                if (!response.ok) {
                    throw new Error('Erro ao buscar reposit√≥rio');
                }
                
                const files = await response.json();
                
                // Filtra apenas arquivos .html (exceto index.html e arquivos de teste)
                const loteamentos = files.filter(file => 
                    file.name.endsWith('.html') && 
                    file.name !== 'index.html' &&
                    !file.name.includes('test') &&
                    !file.name.includes('github_pages')
                );
                
                if (loteamentos.length === 0) {
                    mostrarMensagemVazia();
                    return;
                }
                
                // Atualiza estat√≠sticas
                document.getElementById('total-loteamentos').textContent = loteamentos.length;
                
                // Renderiza os cards
                await renderizarLoteamentos(loteamentos);
                
            } catch (error) {
                console.error('Erro ao buscar loteamentos:', error);
                document.getElementById('loading').innerHTML = `
                    <div style="color: #dc3545; text-align: center; padding: 2rem;">
                        <h3>‚ùå Erro ao carregar loteamentos</h3>
                        <p style="color: #aaa; margin-top: 1rem;">${error.message}</p>
                    </div>
                `;
            }
        }
        
        async function renderizarLoteamentos(loteamentos) {
            const container = document.getElementById('loteamentos-container');
            const loadingEl = document.getElementById('loading');
            
            container.innerHTML = '';
            let onlineCount = 0;
            
            for (const lote of loteamentos) {
                // Extrai nome limpo do arquivo
                const nomeFormatado = formatarNome(lote.name);
                const emoji = obterEmoji(lote.name);
                
                // Cria o card
                const card = document.createElement('a');
                card.href = lote.name;
                card.className = 'loteamento-card';
                card.innerHTML = `
                    <h2>${emoji} ${nomeFormatado}</h2>
                    <p>Mapa interativo com gest√£o de lotes em tempo real</p>
                    <div class="card-footer">
                        <span class="file-name">${lote.name}</span>
                        <span class="status checking" id="status-${lote.name}">
                            ‚è≥ Verificando...
                        </span>
                    </div>
                `;
                
                container.appendChild(card);
                
                // Verifica se o arquivo est√° acess√≠vel
                verificarDisponibilidade(lote.name).then(online => {
                    if (online) onlineCount++;
                    document.getElementById('total-online').textContent = onlineCount;
                });
            }
            
            // Esconde loading e mostra container
            loadingEl.style.display = 'none';
            container.style.display = 'grid';
        }
        
        function formatarNome(filename) {
            // Remove extens√£o e formata o nome
            return filename
                .replace('.html', '')
                .replace(/loteamento-/gi, '')
                .replace(/-/g, ' ')
                .replace(/\b\w/g, l => l.toUpperCase());
        }
        
        function obterEmoji(filename) {
            const name = filename.toLowerCase();
            if (name.includes('sol')) return '‚òÄÔ∏è';
            if (name.includes('mar') || name.includes('praia')) return 'üåä';
            if (name.includes('lago')) return 'üíß';
            if (name.includes('serra') || name.includes('monte')) return '‚õ∞Ô∏è';
            if (name.includes('jardim') || name.includes('verde')) return 'üå≥';
            if (name.includes('vista')) return 'üèûÔ∏è';
            if (name.includes('paraiso')) return 'üå¥';
            if (name.includes('reserva')) return 'üçÉ';
            return 'üèòÔ∏è';
        }
        
        async function verificarDisponibilidade(filename) {
            try {
                const response = await fetch(filename, { method: 'HEAD' });
                const statusEl = document.getElementById(`status-${filename}`);
                
                if (response.ok) {
                    statusEl.className = 'status online';
                    statusEl.innerHTML = '‚úÖ Online';
                    return true;
                } else {
                    statusEl.className = 'status offline';
                    statusEl.innerHTML = '‚ùå Offline';
                    return false;
                }
            } catch (error) {
                const statusEl = document.getElementById(`status-${filename}`);
                statusEl.className = 'status offline';
                statusEl.innerHTML = '‚ö†Ô∏è Erro';
                return false;
            }
        }
        
        function mostrarMensagemVazia() {
            const loadingEl = document.getElementById('loading');
            loadingEl.innerHTML = `
                <div class="no-loteamentos">
                    <h3>üì≠ Nenhum loteamento encontrado</h3>
                    <p>Fa√ßa upload de arquivos <strong>.html</strong> no reposit√≥rio para v√™-los aqui automaticamente.</p>
                    <p style="margin-top: 1rem; color: #777;">
                        Exemplo: <code>loteamento-vista-mar.html</code>
                    </p>
                </div>
            `;
        }
        
        // üöÄ Inicializa ao carregar a p√°gina
        window.addEventListener('load', buscarLoteamentos);
    </script>
</body>
</html>
